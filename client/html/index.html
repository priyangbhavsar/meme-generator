<html>

<head></head>

<body>
    <form action="http://localhost:8080/uploadImage" method="post" enctype="multipart/form-data">
        insert file name
        <input type="file" name="file">
        <input type="hidden" name="redirectPath" id="redirectPath"><br>
        <input type="submit">
    </form>
    <img src="" height="500px" width="500px" style="margin-top: 50px;" alt="upload Image" id = "image">
</body>

<script>

    let redirectPath = document.getElementById("redirectPath")
    redirectPath.setAttribute("value", document.location.href)

    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get('imageName');


    let imageDoc = document.getElementById("image")
    if (imageName) {
        imageDoc.setAttribute("src", "http://localhost:8080/files/" + imageName)
    }
</script>

</html>
