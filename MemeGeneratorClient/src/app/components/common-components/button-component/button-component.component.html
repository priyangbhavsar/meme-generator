<button class="button-container" [class.rotate]="rotate" (click)= "buttonClicked($event)" >
    <img class="icon" *ngIf="iconPath && iconPosition === 1" [src]="iconPath" height="30px">
    {{buttonText}}
    <img class="icon" *ngIf="iconPath && iconPosition === 2" [src]="iconPath" height="30px">
</button>
