<div class="explore-meme-container">
    <div class="image-wrapper">
        <app-button-component iconPath="../../../assets/icons/previous-button.png" buttonText=""
        (clickItemEvent)="changeMeme(false)" *ngIf="currentIndex > 0" ></app-button-component>
        <div class="image-container" #imageContainer>
            <div class="image-header"><p>
                {{memeHeader}}
            </p></div>
            <img class="main-image" [src]="imageSrc">
        </div>
        <app-button-component iconPath="../../../assets/icons/next-button.png" buttonText=""
            [iconPosition]="iconPosition.RIGHT" (clickItemEvent)="changeMeme(true)"></app-button-component>
    </div>

    <div class="action-button-wrapper">
        <div class="action-button like" (click)="toggleLike(true)">
            Like
            <i [ngClass]="isLiked && actionDone  ? 'bi bi-hand-thumbs-up-fill' : 'bi bi-hand-thumbs-up'"></i>
        </div>
        <div class="action-button download" (click)="downloadImage()">
            Downloads
            <i class="bi bi-download"></i>
        </div>
        <div class="action-button dis-like" (click)="toggleLike(false)">
            DisLike
            <i [ngClass]="!isLiked && actionDone ? 'bi bi-hand-thumbs-down-fill' : 'bi bi-hand-thumbs-down'"></i>
        </div>
    </div>
</div>
